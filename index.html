<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>
    FORM    
</title> 

<link href="styles.css" rel="stylesheet" >
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


    </head>



<body> 
    <fieldset class="fieldset">
    <p>
        <h3>
            REGISTRATION FORM
        </h3>
    </p>
    <div>
        <form action="submission-page.html" method="get" target="_blank" autocomplete="on" >

            <div class="name" class="margin">
                <label for="name">Name:</label>	
                <input type="text" class="input"  placeholder="Name" name="fullname" required>
                </div>

                <div class="margin">
               <label for="password"> Password: </label> 
                 <input type="password"  class="input"  placeholder="Password" name="" required>
                 </div>
    
            <div class="margin">
                  <label for="gender">Gender:</label>  
                    <select class="input" >
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                
            <div class="margin">
                    <label for="email"> Email address:</label>
                    <input type="Email" class="input"  placeholder="azeez@gmail.com"name="" required>                    
                </div>
                    
            <div class="margin">
                   <label for="phonennumber"> Phone number: </label> 
                     <select class="input" >
                         <option>+234</option>
                         <option>+123</option>
                         <option>+456</option>
                         <option>+453</option>
                         <option>+121</option>
                         <option>+897</option>   
                     </select>
                         <input type="Phone number" class="input"  placeholder="080199*****" name="" required>
                </div>
                         
                        <div>
        
                            <input type="submit"  value="SUBMIT" name="" class="button"> 
                    
                        </div>
                       
                    </form> 
                </fieldset>      
    </div>
                 
                                    
</body>
</html>
